<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>CHALLENGE <span>ENCRIPTADOR</span></h1>
    <form class="form">
        <section class="main">
            <div class="input">
                <textarea cols="30" rows="10" placeholder="Escribe aquí..."></textarea>
                <p class="condition">&#9888; Sólo texto en minúsculas y sin acentos.</p>
            </div>
            <div class="result">
                <img src="./resources/searching.png" alt="searching" class="searching">
                <div class="p1-2">
                    <p class="p1">Aún no hay un texto para procesar...</p>
                    <p class="p2">¡Escribe uno!</p>
                </div>
                <p class="textResult"></p>
            </div>
        </section>
        <section class="buttons">
            <button class="encriptar" type="button">ENCRIPTAR</button>
            <button class="desencriptar" type="button">DESENCRIPTAR</button>
        </section>
    </form>
    <footer>
        <p>DEVELOPER - BRAJAN PULGARIN</p>
        <div class="social">
            <img src="./resources/instagram.png">
            <img src="./resources/linkedin.png">
            <img src="./resources/reddit.png">
            <img src="./resources/github.png">
            <img src="./resources/twitter.png">
        </div>
        <P>© 2023 All rights Reserved.</P>
    </footer>
    <img src="./resources/background.jpg" id="background">
    <script src="./index.js"></script>
</body>
</html>
